<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .margin-top {
            margin-top: 20px;
        }

        .doctor-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .submit-button {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #3498db;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2ecc71;
        }
    </style>
    <title>Update Doctor</title>
</head>
<body>

    <div class="center-container margin-top">
        <h2>Update doctor</h2>
        <form action="#" method="post" th:action="@{/update-doctor/{id}(id=${doctor.id})}" th:object="${doctor}" class="doctor-form">
            <div class="mb-3">
                <label for="doctorName" class="form-label">Doctor Name:</label>
                <input  th:field="*{doctorName}" type="text" class="form-control" id="doctorName" placeholder="Enter doctor's name" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth date:</label>
                <input th:field="*{birthDate}" type="date" class="form-control" id="birthDate" placeholder="Enter birthDate" required>
                <script>
                    var today = new Date().toISOString().split('T')[0];
                    document.getElementById('birthDate').setAttribute('max', today);
                </script>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization:</label>
                <input th:field="*{specialization}" type="text" class="form-control" id="specialization" placeholder="Enter specialization" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input th:field="*{email}" type="email" class="form-control" id="specialization" placeholder="Enter specialization" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone number:</label>
                <input th:field="*{phoneNumber}" type="tel" class="form-control" id="specialization" placeholder="Enter specialization" required>
            </div>
            <a th:href="@{/}">Back</a>
            <button type="submit" class="submit-button">Update Doctor</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
